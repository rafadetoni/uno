<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos e Motoristas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function showForm() {
            const selectedOption = document.getElementById("cadastroOption").value;
            const motoristaForm = document.getElementById("motoristaForm");
            const veiculoForm = document.getElementById("veiculoForm");

            motoristaForm.style.display = "none";
            veiculoForm.style.display = "none";

            if (selectedOption === "motorista") {
                motoristaForm.style.display = "block";
            } else if (selectedOption === "veiculo") {
                veiculoForm.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <div class="form-group">
            <label for="cadastroOption">Escolha uma opção de cadastro:</label>
            <select id="cadastroOption" onchange="showForm()">
                <option value="">Selecione</option>
                <option value="motorista">Cadastro de Motorista</option>
                <option value="veiculo">Cadastro de Veículo</option>
            </select>
        </div>
        
        <!-- Formulário de Cadastro de Motorista -->
        <form id="motoristaForm" style="display:none;">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="cnh">CNH:</label>
                <input type="text" id="cnh" name="cnh" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar Motorista</button>
            </div>
        </form>

        <!-- Formulário de Cadastro de Veículo -->
        <form id="veiculoForm" style="display:none;">
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required>
            </div>
            <div class="form-group">
                <label for="placa">Placa:</label>
                <input type="text" id="placa" name="placa" required>
            </div>
            <div class="form-group">
                <label for="ano">Ano:</label>
                <input type="number" id="ano" name="ano" required>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar Veículo</button>
            </div>
        </form>
    </div>
</body>
</html>
